{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1>Welcome to bibliotheque</h1>
  </div>

   {% for error in errors %}
   <div class="alert alert-danger">{{error.1|join}}</div>
   {% endfor %}
   
  {% for book in books %}
  <div class="row">
    <div class="span12">
      {{book.title}}
    </div>
    <img src="{{book.image_url}}">
    <div class="span12">
      {{book.score}}/10
    </div>
    <div class="span12">
      {{book.short_description}}
    </div>
  </div>
  {% endfor %}

  <div>
    <a role="button" class="btn btn-primary" href="/new">Add a new book</a>
  </div>
{% endblock %}
